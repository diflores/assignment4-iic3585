<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <title>JSpotify</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Clima">
  <meta name="description" content="A fantastic music player">
  <link rel="apple-touch-icon" href="./assets/icons/JSpotify_152.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
  <meta name="theme-color" content="#464048" />
  <script src="./init-firebase.js"></script>
</head>

<body>
  <h1 class="vertical-container">Hello World</h1>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(function () {
          console.log("Service Worker Registered");
        });
    }
  </script>
  <script>
    const messaging = firebase.messaging();
    messaging.requestPermission()
      .then(function () {
        console.log('Notification permission granted.');
        return messaging.getToken();
      })
      .then(function (token) {
        console.log(token);
      })
      .catch(function (err) {
        console.log('Unable to get permission to notify.', err);
      })
  </script>
</body>

</html>

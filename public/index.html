<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <title>JSpotify</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Clima">
  <meta name="description" content="A fantastic music player">
  <link rel="apple-touch-icon" href="./assets/icons/JSpotify_152.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
  <meta name="theme-color" content="#464048" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" />
  <script src="https://kit.fontawesome.com/ecab1c0a7a.js" crossorigin="anonymous"></script>
  <script src="./init-firebase.js"></script>
</head>

<body>
  <h1 class="title-container">JSpotify</h1>
  <ul id="song-list">
  </ul>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(function () {
        });
    }
  </script>
  <script>
    const messaging = firebase.messaging();
    messaging.requestPermission()
      .then(function () {
        return messaging.getToken();
      })
      .then(function (token) {
        console.log(token)
      })
      .catch(function (err) {
        console.log('Unable to get permission to notify.', err);
      })
  </script>
  <script src="./index.js"></script>
</body>

</html>
